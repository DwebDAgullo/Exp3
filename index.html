<h2> Arrendar en FlockFuster! </h2>

<form id="arrendarForm" onsubmit="checkForm(event);" method="post" action="postArriendo.php">
	<div class="row">
		<label id="msgSucc" style="color:green;" class="pull-left "></label>
		<div class="form-group col-sm-6 col-md-3">
	        <label for="pelicula" class="h4">Película a Arrendar</label>
	        <input type="text" class="form-control" id="pelicula" name="pelicula" placeholder="Ingrese un título de película" required onchange="if (this.value != '') checkMovie(this.value);">
	        <label id="msgPel" style="color:red;"></label>
	    </div>

	    <div class="form-group col-sm-6 col-md-6">
	        <label for="units" class="h4">Unidades</label>
	        <input type="text" class="form-control" id="units" name="units"  placeholder="Un." required onchange="if (this.value != '') checkUnits(this.value);">
	        <label id="msgUn" style="color:red;"></label>
	    </div>
	    <div class="form-group col-sm-6 col-md-3">
	        <label for="despacho" class="h4">Instrucciones de Despacho</label>
	        <textarea class="form-control" id="despacho" name="despacho" placeholder="Ingrese sus instrucciones de despacho" required></textarea>
	    </div>
	</div>

	<div class="row">
	<button type="submit" id="form-submit" class="btn btn-success btn-lg pull-left">Arrendar</button>
	<button type="reset" id="form-reset" class="btn btn-info btn-lg col-sm-offset-1 pull-left">Limpiar</button>
	</div>
</form>








<!-- SCRIPTS -->

<script type="text/javascript">
	function checkMovie(value) {
		if(value != "Matrix" && value != "Psicosis") {
			document.getElementById('msgPel').innerHTML = 'No tenemos esa película.';
		} else {
			document.getElementById('msgPel').innerHTML = '';

		}
	}

	function checkUnits(value) {
		if(isNaN(value)) {
			document.getElementById('msgUn').innerHTML = 'Por favor ingrese un número.';
		} else {
			document.getElementById('msgUn').innerHTML = '';
		}
	}


	function checkForm(ev) {
		var unid = document.getElementById('units').value;
		var peli = document.getElementById('pelicula').value;

		if( (peli == 'Matrix' && unid > 2) || (peli == 'Psicosis' && unid > 3) ) {
			document.getElementById('msgUn').innerHTML = 'No tenemos tantas peliculas.';
		} else {
			//document.getElementById('msgSucc').innerHTML = 'Arrendado Exitosamente!';
			ev.submit();
		}

	}



</script>
